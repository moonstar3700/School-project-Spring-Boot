<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head (title='coin.delete')">
</head>
<body>
<header th:replace="fragments/header::header (current='delete-coins')">
</header>
<main>
    <div class="container">
        <h2 th:text="#{coin.delete}"></h2>
        <h3 th:if="${error} != null" class="alert-danger" th:text="#{${error}}"></h3>
        <form method="POST" th:action="@{/coins/delete/{id}(id = ${coin.id})}"  th:object="${coin}">
            <p>Are you sure you want to delete this coin collection?</p>
            <ul>
                <li>Title: <b th:text="${coin.title}"></b></li>
                <li>Country: <b th:text="${coin.country}"></b></li>
                <li>Year: <b th:text="${coin.year}"></b></li>
            </ul>
            <p>
                <input type="submit" th:value="#{coin.delete}" class="btn btn-primary">
            </p>
        </form>
    </div>
</main>
</body>
</html>

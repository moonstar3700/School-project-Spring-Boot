<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head (title='club.delete')">
</head>
<body>
<header th:replace="fragments/header::header (current='delete-club')">
</header>
<main>
  <div class="container">
    <h2>Delete club</h2>
    <h3 th:if="${error} != null" class="alert-danger" th:text="#{${error}}"></h3>
    <form method="POST" th:action="@{/club/delete/{id}(id = ${club.id})}"  th:object="${club}">
      <p>Are you sure u want to delete this club: </p>
      <ul>
        <li>Name: <b th:text="${club.name}"></b></li>
        <li>E-mail: <b th:text="${club.email}"></b></li>
        <li>Region: <b th:text="${club.region}"></b></li>
        <li>Max number of members: <b th:text="${club.maxMembers}"></b></li>
      </ul>
      <p>
        <input type="submit" th:value="#{club.delete}" class="btn btn-primary">
      </p>
    </form>
  </div>

</main>
</body>
</html>
